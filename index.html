<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4">
                <div id="user">

                </div>
            </div>
            <div class="col-xl-8">
                <div id="info"></div>
                <div id="message">
                </div>
                <form action="">
                    <input type="hidden" id="userId">
                    <input type="hidden" id="official_token">
                    <input id="m" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    var socket = io()
    var userId = ''
    var User = Array();

    $(function () {

        socket.emit('s2c',{ data:'login'});
        $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            socket.emit('s2u', {msg:$('#m').val(),userId:$('#userId').val(),official_token:$('#official_token').val()});
            $("#message").append('<div>'+$('#m').val()+'</div>');
            $('#m').val('');
            return false;
        });

        socket.on('s2c', function(msg){
            try {
                if(msg.data.source.userId) userId = msg.data.source.userId
                if(msg.data.message.text) {
                    User.push(userId)
                    
                    User.filter(onlyUnique).forEach( element => {
                        if($("#"+element).length){
                            if(element == userId) $("#"+element).html(msg.displayName+' / [' + msg.official.name + ']:'+msg.data.message.text)
                            // Message[Message.indexOf(Message.find(x => x.userId === userId))].data.push(msg.data.message.text)
                        } else {
                            $("#user").append('<div id=\''+userId+'\' onClick="showMsg(\''+userId+'\',\''+msg.official.token+'\')">'+msg.displayName+' / [' + msg.official.name + ']:'+msg.data.message.text+'</div>')
                        }
                    })
            
                }
            } catch (error) {
                
            }
        });
    });
    
    function onlyUnique(value, index, self) { 
        return self.indexOf(value) === index;
    }
    function showMsg(userId,officialToken){
        $("#userId").val(userId)
        $("#official_token").val(officialToken)
        $("#info").html(userId)
        
        $("#message").html('')
        socket.on(userId,function(d){
            $("#message").append('<div>'+d+'</div>');
        })
    }
</script>
</html>
